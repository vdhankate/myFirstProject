---
layout: "page"
---

<link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">

{% assign products = site.data.products.items %}
{% for product in products %}
<div class="card">
    <img src="{{site.baseurl}}{{product.image}}" alt="Avatar" style="width:40%">
    <div class="container">
      <h4><b>{{product.name}}</b></h4>
      <p>{{product.price}}</p>
    </div>
  </div>

{% endfor %}
